preprocessing:
  split_ratio: 0.3
  input_trainset: ./data/train.csv
  input_testset: ./data/test.csv
  random_seed: 0
  classes:
  - toxic
  - severe_toxic
  - obscene
  - threat
  - insult
  - identity_hate
  input_text_column: comment_text
  input_id_column: id
  maxlen: 128
  skip_tokenization: false
  batch_size: 32
  input_converter: nn_vectorization
  pretrained_embedding: ./data/glove.twitter.27B.100d.txt
  embedding_dim: 100
training:
  learning_rate: 0.8
  dropout_rate: 0.5
  batch_normalization: true
  optimizer: sgd
  epochs: 1
  gradient_cliping: true
  batch_size: 32
  embedding_dim: 100
  maxlen: 128
  predict_only: false
  output_path: ./output
  model_name: textcnn
predict:
  output_path: ./data/submission.csv
  enable_calibration: true
  calibrator_type: platt_scaling
  calibrators_output_path: ./output
  debug_validation: false
  classes:
  - toxic
  - severe_toxic
  - obscene
  - threat
  - insult
  - identity_hate
